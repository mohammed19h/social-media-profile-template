<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main>
    <section>
      <!-- Profile-Pic Section -->
      <div class="profile-pic">
        <img src="/assets/images/avatar-jessica.jpeg" alt=" Proflie Picture ">
      </div>
      <!-- Header section -->
      <div class="name">
        <h2>Jessica Randall</h2>

        <p class="bio"> London, United Kingdom</p>
      </div>

      <!--Info Section -->
      <div class="info">
        <h5>"Front-end developer and avid reader."</h5>
      </div>

      <!-- Social-Media-Links Section -->

      <div class="social-links">
        <p class="links">
          <a href="https://github.com" target="_blank"> GitHub</a>
        </p>
        <br>
        <p class="links">
          <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        </p>
        <br>
        <p class="links">
          <a href="https://in.linkedin.com" target="_blank">LinkedIn</a>
        </p>
        <br>
        <p class="links">
          <a href="https://twitter.com" target="_blank"> Twitter</a>
        </p>
        <br>
        <p class="links">
          <a href="https://www.instagram.com" target="_blank"> Instagram</a>
        </p>
      </div>
    </section>
  </main>
</body>

</html>
